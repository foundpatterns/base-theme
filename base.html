<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {% if TITLE %}
    <title>{{ TITLE }}</title>
  {% else %}
    <title>{{ SITENAME }}</title>
  {% endif %}
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="https://raw.githubusercontent.com/alexerlandsson/css-fadeshow/master/css/css-fadeshow.min.css">
  <style type="text/css">{% include 'fadeshow.css' %}</style>
  <style type="text/css">{% include 'style.css' %}</style>
</head>
<body class="font-sans leading-normal tracking-normal">
  {% include 'nav.html' %}
  {% block body %}
  {% endblock %}
  {% include 'footer.html' %}
</body>
</html>
